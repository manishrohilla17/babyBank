<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Baby Bank</title>
		<meta charset="UTF-8" />
	</head>
	<body>
		<div align ="center">
			<h1>Please Sign Up to use Net Banking</h1>
		</div>
		<div align="center">
			<form method="post">
				<h3>
					Username: <input type="text" name="un" required minLength=6><br>
					Password: <input type="password" name="pwd" required minLength=6><br>
					Confirm Password: <input type="password" name="cpwd" required minLength=6><br>
					Age: <input type="number" name="age" min=21 max=60><br>
					Gender: <input type="radio" name="g" value="male"> Male
						<input type="radio" name="g" value="female"> Female <br>
					Date of Birth: <input type="date" name="dob"><br>
					Email id: <input type="email" name="email"><br>
					Upload Addhar:<input type="file" name"addhar"><br>
					<input type="submit" value="REGISTER">
					<input type="reset" value="RESET">
				</h3>
			</form>
		</div>
	</body>
</html>
